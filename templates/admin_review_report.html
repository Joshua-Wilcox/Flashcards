<!DOCTYPE html>
<html>
<head>
    <title>Review Reported Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .review-card { max-width: 800px; margin: 40px auto; box-shadow: 0 4px 16px rgba(0,0,0,0.08); border-radius: 12px; }
        .complaint-box { background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; padding: 12px; margin-bottom: 18px; }
        .welcome-title { font-size: 2.2rem; font-weight: 700; color: #0d6efd; }
        .welcome-desc { font-size: 1.1rem; color: #555; margin-top: 10px; }
        .navbar-nav .nav-link {
            border-radius: 999px !important;
            padding: 8px 22px !important;
            margin-left: 6px;
            margin-right: 6px;
            font-weight: 600;
            transition: background 0.15s, color 0.15s, box-shadow 0.15s, transform 0.15s;
            background: #f8f9fa !important;
            color: #444 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            position: relative;
            z-index: 1;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
            background: #e2e6ea !important;
            color: #222 !important;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transform: scale(1.04);
        }
        @media (max-width: 900px) {
            .review-card { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Admin Dashboard</span>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('admin_review_flashcards') }}">Back to Dashboard</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </nav>
        <div class="review-card card p-4">
            <div class="text-center mb-3">
                <div class="welcome-title">Review Reported Question</div>
                <div class="welcome-desc">See the complaint and edit the question/answer as needed.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Complaint:</label>
                <div class="complaint-box">{{ report['message'] or "No message provided." }}</div>
            </div>
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="question" class="form-label">Question</label>
                    <textarea class="form-control" id="question" name="question" rows="3" required>{{ question_row['question'] if question_row else report['question'] }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="answer" class="form-label">Answer</label>
                    <textarea class="form-control" id="answer" name="answer" rows="2" required>{{ question_row['answer'] if question_row else "" }}</textarea>
                </div>
                <div class="btn-group d-flex justify-content-between mt-4">
                    <button type="submit" name="action" value="update" class="btn btn-success w-50 me-2">Submit Changes</button>
                    <button type="submit" name="action" value="discard" class="btn btn-danger w-50 ms-2">Discard Report</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
