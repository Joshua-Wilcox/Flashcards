<!DOCTYPE html>
<html>
<head>
    <title>Request PDF Access - Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html { min-height: 100vh; }
        .content-wrapper { min-height: 100vh; display: flex; flex-direction: column; }
        .request-card { max-width: 500px; margin: 40px auto; box-shadow: 0 4px 16px rgba(0,0,0,0.08); border-radius: 12px; }
        .welcome-title { font-size: 2.2rem; font-weight: 700; color: #0d6efd; }
        .welcome-desc { font-size: 1.1rem; color: #555; margin-top: 10px; }
        footer { margin-top: auto; padding: 10px 0; }
        .navbar-nav .nav-link {
            border-radius: 999px !important;
            padding: 8px 22px !important;
            margin-left: 6px;
            margin-right: 6px;
            font-weight: 600;
            transition: background 0.15s, color 0.15s, box-shadow 0.15s, transform 0.15s;
            background: #f8f9fa !important;
            color: #444 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            position: relative;
            z-index: 1;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
            background: #e2e6ea !important;
            color: #222 !important;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container mt-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <span class="navbar-brand">Flashcards</span>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Back to Flashcards</a>
                        <a class="nav-link" href="{{ url_for('user.leaderboard') }}">Leaderboard</a>
                        {% if session.user_id %}
                            <a class="nav-link" href="{{ url_for('user.stats') }}">My Stats</a>
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                        {% else %}
                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login with Discord</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <div class="request-card card p-4">
                <div class="text-center mb-3">
                    <div class="welcome-title">Request Access to PDF Files</div>
                    <div class="welcome-desc">Access to PDFs is restricted. Please submit a request below.</div>
                </div>
                <form method="post">
                    <div class="mb-3">
                        <label for="message" class="form-label">Message (optional):</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Let us know why you need access or any extra info..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Request Access</button>
                </form>
            </div>
        </div>
        <footer class="text-center">
            <p>made with ❤️ by <a href="https://github.com/joshua-wilcox">Josh Wilcox</a></p>
        </footer>
    </div>
</body>
</html>
