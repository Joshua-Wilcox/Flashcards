<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Your Support!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-index.css') }}">
    <style>
        /* Unique styles for this page only */
        .success-container { text-align: center; padding: 50px 20px; max-width: 600px; margin: 0 auto; }
        .success-icon { color: #4CAF50; font-size: 80px; margin-bottom: 30px; }
        .success-title { font-size: 32px; margin-bottom: 20px; color: #333; }
        .success-message { font-size: 18px; color: #666; margin-bottom: 30px; }
        .back-button { display: inline-block; background-color: #6772E5; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color 0.2s; }
        .back-button:hover { background-color: #5469d4; color: white; }
        .github-buttons { display: flex; gap: 15px; justify-content: center; margin: 30px 0; flex-wrap: wrap; }
        .github-btn { display: inline-flex; align-items: center; gap: 8px; background-color: #333; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color 0.2s; }
        .github-btn:hover { background-color: #444; color: white; }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">❤️</div>
        <h1 class="success-title">Thank You!</h1>
        <p class="success-message">
            Thank you for considering supporting the Flashcards website!
            Your support helps keep this resource available and ad-free for everyone.
        </p>
        <p class="success-message">
            You can support us through GitHub Sponsors or by starring our repository:
        </p>
        <div class="github-buttons">
            <a href="https://github.com/sponsors/Joshua-Wilcox?o=esb" target="_blank" class="github-btn">
                <span>❤️</span> Sponsor on GitHub
            </a>
            <a href="https://github.com/Joshua-Wilcox/Flashcards" target="_blank" class="github-btn">
                <span>⭐</span> Star on GitHub
            </a>
        </div>
        <a href="{{ url_for('main.index') }}" class="back-button">Return to Flashcards</a>
    </div>
</body>
</html>
