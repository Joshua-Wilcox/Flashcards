<!DOCTYPE html>
<html>
<head>
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .answer-btn {
            margin: 5px 0;
            white-space: normal;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            height: 100%;
            font-size: clamp(14px, 2vw, 24px);  /* Responsive text size */
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        #question-container {
            min-height: 150px;  /* Reduced to give more space to answers */
            margin-bottom: 10px;
        }

        .content-wrapper {
            min-height: 100vh;
            display: flexd;
            flex-direction: column;
        }

        .answers-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        #answers-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #answers-container > div {
            flex: 1;
            min-height: 0;  /* Allows proper flex shrinking */
        }

        /* Adjust footer to stay at bottom */
        footer {
            margin-top: auto;
            padding: 10px 0;
        }

        /* Add new mobile-friendly styles */
        @media (max-width: 768px) {
            .select-container {
                margin-bottom: 15px;
            }
            
            .form-select[multiple] {
                size: 5;  /* Smaller size on mobile */
            }
            
            #question-container {
                padding: 15px !important;
            }
            
            .answer-btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container mt-4">
            <div class="row">
                <!-- Changed column classes for better stacking -->
                <div class="col-12 col-md-4 select-container">
                    <label for="module-select">Module:</label>
                    <select id="module-select" class="form-select">
                        <option value="">Select Module</option>
                        {% for module in modules %}
                        <option value="{{ module }}">{{ module }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-4 select-container">
                    <label for="topic-select">Topics (hold Ctrl/Cmd to select multiple):</label>
                    <select id="topic-select" class="form-select" multiple size="8" disabled>
                        <option value="">Select Topic</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 select-container">
                    <label for="subtopic-select">Subtopics (hold Ctrl/Cmd to select multiple):</label>
                    <select id="subtopic-select" class="form-select" multiple size="8" disabled>
                        <option value="">Select Subtopic</option>
                    </select>
                </div>
            </div>

            <div class="answers-section">
                <div id="question-container" class="p-4 bg-light rounded">
                    <h4 id="question-text">Select filters to start</h4>
                    <div id="question-info" class="small text-muted mt-2">
                        <span id="module-info"></span> |
                        <span id="topic-info"></span> |
                        <span id="subtopic-info"></span>
                    </div>
                    <div id="tags-container" class="mt-2"></div>
                </div>

                <div id="answers-container" class="row g-2">
                    <div class="col-12"><button class="btn btn-primary w-100 answer-btn" disabled></button></div>
                    <div class="col-12"><button class="btn btn-primary w-100 answer-btn" disabled></button></div>
                    <div class="col-12"><button class="btn btn-primary w-100 answer-btn" disabled></button></div>
                    <div class="col-12"><button class="btn btn-primary w-100 answer-btn" disabled></button></div>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <p>made with ❤️ by <a href="https://github.com/Joshua-Wilcox">Josh Wilcox</a></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentCorrectAnswer = '';
        // Add state management variables
        let currentSelections = {
            module: '',
            topics: [],    // Changed to array
            subtopics: [], // Changed to array
            tags: []
        };

        function updateFilters() {
            const data = {
                module: currentSelections.module,
                topics: currentSelections.topics,
                subtopics: currentSelections.subtopics
            };

            $.ajax({
                url: '/get_filters',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    // Update topic select
                    $('#topic-select').html('<option value="">Select Topic</option>');
                    response.topics.forEach(topic => {
                        $('#topic-select').append(`<option value="${topic}">${topic}</option>`);
                    });
                    $('#topic-select').prop('disabled', !data.module);
                    if (currentSelections.topics.length) {
                        $('#topic-select').val(currentSelections.topics);
                    }

                    // Update subtopic select
                    $('#subtopic-select').html('<option value="">Select Subtopic</option>');
                    response.subtopics.forEach(subtopic => {
                        $('#subtopic-select').append(`<option value="${subtopic}">${subtopic}</option>`);
                    });
                    $('#subtopic-select').prop('disabled', !data.topics.length);
                    if (currentSelections.subtopics.length) {
                        $('#subtopic-select').val(currentSelections.subtopics);
                    }
                }
            });
        }

        function getNewQuestion() {
            const data = {
                module: currentSelections.module,
                topics: currentSelections.topics,
                subtopics: currentSelections.subtopics,
                tags: currentSelections.tags
            };

            if (!data.module) return;

            $.ajax({
                url: '/get_question',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    if (response.error) {
                        $('#question-text').text(response.error);
                        return;
                    }

                    $('#question-text').text(response.question);
                    $('#module-info').text(response.module);
                    $('#topic-info').text(response.topic);
                    $('#subtopic-info').text(response.subtopic);
                    
                    // Update tags
                    $('#tags-container').empty();
                    response.tags.forEach(tag => {
                        $('#tags-container').append(`<span class="tag">${tag}</span>`);
                    });

                    // Reset and update answer buttons
                    $('.answer-btn').removeClass('btn-success btn-danger disabled')
                        .addClass('btn-primary')
                        .prop('disabled', false);
                    
                    response.answers.forEach((answer, index) => {
                        $('.answer-btn').eq(index).text(answer);
                    });

                    currentCorrectAnswer = response.correct_answer;
                }
            });
        }

        $('.answer-btn').click(function() {
            const selectedAnswer = $(this).text();
            if (selectedAnswer === currentCorrectAnswer) {
                $(this).removeClass('btn-primary').addClass('btn-success');
                setTimeout(getNewQuestion, 1000);
            } else {
                $(this).removeClass('btn-primary').addClass('btn-danger disabled');
            }
        });

        $('#module-select').change(function() {
            currentSelections.module = $(this).val();
            currentSelections.topics = [];     // Clear to array
            currentSelections.subtopics = [];  // Clear to array
            $('#topic-select').val([]);        // Clear selections
            $('#subtopic-select').val([]);     // Clear selections
            updateFilters();
            getNewQuestion();
        });

        $('#topic-select').change(function() {
            currentSelections.topics = $(this).val() || [];
            currentSelections.subtopics = [];  // Clear subtopic selections
            $('#subtopic-select').val([]);     // Clear subtopic dropdown
            updateFilters();
            getNewQuestion();
        });

        $('#subtopic-select').change(function() {
            currentSelections.subtopics = $(this).val() || [];
            getNewQuestion();
        });

        // Initialize selections from URL parameters if present
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('module')) {
                currentSelections.module = urlParams.get('module');
                $('#module-select').val(currentSelections.module);
                updateFilters();
            }
        });
    </script>
</body>
</html>
